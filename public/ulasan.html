<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan</title>
</head>
<body>

<!-- ini form buat di course -->
<form id="form-ulasan">
    <div>
        <p>Nama:</p>
        <input name="nama" type="text" >
    </div>
<br>
    <div>
        <textarea name="isi" id="isi-ulasan" cols="30" rows="10">
Tulis disini yaa...
        </textarea>
    </div>

    <button type="submit">submit</button>
</form>

    <script>
        // const ambilData = async () => {

        // };

        const handleSubmitForm = (event) => {
            const formData = new FormData(event.target);
            console.log({ formData, nama: formData.get("nama"), isi :formData.get('isi') });

            event.preventDefault();
            fetch("/api/ulasan", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nama: formData.get("nama"),
                    isi: formData.get("isi"),
                }),
            });
            
        };

        document.getElementById("form-ulasan").onsubmit = handleSubmitForm;
    </script>
</body>
</html>

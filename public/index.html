<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Teman-teman!</title>
</head>
<style>
    #lihat-ulasan {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 3rem;
        
    }
    .lihat{
        padding: 1rem 0.5rem;
        text-align: justify;
        background: gray;
        border-radius: 4px;
    }
    
    </style>
<body>
    <!-- Nampilin Ulasan -->
    <h1>Hello World!</h1>
    <p> Berikut beberapa ulasan dari temen-temen yang sudah mengikuti program <span style="color: tomato;">BeSmart</span>.</p>
<br>
<h4>Berikan Ulasan Teman-teman!</h4>
<div id="lihat-ulasan">
<div class="lihat">
    <label>Nama :</label>
    <h3 id="nama">Bayu</h3>
    <Label>Ungkapan :</Label>
    <p id="isi">Keren</p>
</div>

<div class="lihat">
    <label>Nama :</label>
    <h3 id="nama">agus</h3>
    <label>Ungkapan :</label>
    <p id="isi">Keren</p>
</div>

<div class="lihat">
    <label>Nama :</label>
    <h3 id="nama">reza</h3>
    <label>Ungkapan :</label>
    <p id="isi">Keren</p>
</div>
</div>
<!-- ini buat nampilih ulasan -->

<script>
    const urlParams = new URLSearchParams(window.location.search);
      fetch(`/api/ulasan/${urlParams.get("id")}`)
        .then((rawResponse) => {
          return rawResponse.json();
        })
        .then((response) => {
          console.log({ response });
          document.getElementById("nama").innerText = response.data.nama;
          document.getElementById("isi").innerText =
            response.data.isi;
        });
</script>

</body>
</html>
